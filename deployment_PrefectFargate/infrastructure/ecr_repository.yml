AWSTemplateFormatVersion: 2010-09-09
Description: Create ECR repository and lifecycle policy
Parameters:
  CUTaskID:
    Type: String
    Default: cutaskid
Resources:
  ECRRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Join ['-', ['ecr', !Ref CUTaskID, !Ref 'AWS::AccountId']]
      LifecyclePolicy:
        LifecyclePolicyText: >
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only one untagged image, expire all others",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "imageCountMoreThan",
                  "countNumber": 1
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }